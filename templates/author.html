<h1>{{ author_id }}</h1>

<div class="container">
  {% if not author %}
  <h2>The author you are looking for does not exist</h2>
  {% else %}
  <h3>{{ author.name }}</h3>
  <p>{{ author.bio }}</p>

  <ul>
    {% for recipe in recipes %}
    <li>
      <a href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a>
    </li>
    {% endfor %}
  </ul>

  {% endif %}
</div>
