<h1>{{ recipe_id }}</h1>

<div class="container">
  {% if not recipe %}
  <h2>The recipe you are looking for does not exist</h2>
  {% else %}
  <h3>{{ recipe.title }}</h3>
  <h4>{{ recipe.description }}</h4>

  <h5>
    Shared by:
    <a href="/author/{{ author.id }}">{{ recipe.author.name }}</a>
  </h5>

  <p>{{ recipe.instructions }}&nbsp</p>
  <p>Time required: {{ recipe.time_required }}</p>

  {% endif %}
</div>
